services:
  - type: web
    name: ffmpeg-server
    env: python
   buildCommand: |
  apt-get update
  apt-get install -y ffmpeg
  pip install -r requirements.txt   
    startCommand:startCommand: gunicorn app:app --bind 0.0.0.0:5000
    envVars:
      - key: PYTHONUNBUFFERED
        value: "true"
    autoDeploy: true
